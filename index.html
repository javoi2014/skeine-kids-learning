<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Skeine Kids Learning</title>
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />

  <style>
    :root{
      --card: rgba(255,255,255,.75);
      --shadow: 0 18px 40px rgba(0,0,0,.14);
      --r: 24px;
      --ink: #0b1220;
      --stroke: rgba(255,255,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      transition: background .35s ease;
      background: linear-gradient(180deg,#c7d2fe,#fbcfe8);
    }
    .wrap{width:min(1024px,100%)}
    .card{
      background:var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
      border: 2px solid var(--stroke);
      overflow:hidden;
    }
    .row{display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .bar{display:flex; gap:10px; align-items:center}
    .title{font-size:28px; font-weight:1000; letter-spacing:-.03em}
    .sub{opacity:.78}
    .tiny{font-size:12px; opacity:.75}
    .center{text-align:center}

    button{
      border:0;
      border-radius: 22px;
      padding:14px 14px;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      background:#111827;
      color:white;
      font-size:18px;
      transition: transform .05s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    button.secondary{ background: rgba(255,255,255,.78); color:#111827; }
    button.big{
      height:86px;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    button.choice{
      height:92px;
      font-size:18px;
      border-radius:24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:#111827;
    }

    .grid{display:grid; gap:12px}
    .grid2{grid-template-columns: repeat(2, minmax(0,1fr))}
    .grid3{grid-template-columns: repeat(3, minmax(0,1fr))}
    .grid4{grid-template-columns: repeat(4, minmax(0,1fr))}
    @media (max-width:860px){ .grid4{grid-template-columns: repeat(2, minmax(0,1fr))} }
    @media (max-width:520px){ .grid3{grid-template-columns: repeat(2, minmax(0,1fr))} }

    .panel{
      background: rgba(255,255,255,.62);
      border-radius:22px;
      padding:14px;
      border: 2px solid rgba(255,255,255,.35);
    }

    .mascot{
      width:56px; height:56px; border-radius:18px;
      background: rgba(255,255,255,.85);
      display:flex; align-items:center; justify-content:center;
      font-size:30px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      border: 2px solid rgba(255,255,255,.55);
    }
    .avatarImg{
      width:56px; height:56px; border-radius:18px;
      object-fit:cover;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      border: 2px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.85);
    }
    .badge{
      border-radius:999px;
      padding:8px 10px;
      background: rgba(255,255,255,.70);
      font-weight:900;
    }
    .stars span{font-size:22px; margin-right:3px}
    .prompt{font-size:20px; font-weight:1000}

    .swatch{
      width:40px; height:40px;
      border-radius:999px;
      border: 3px solid rgba(255,255,255,.95);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
    }
    .shapeIcon{
      width:48px; height:48px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.14));
    }

    .dots{display:flex; flex-wrap:wrap; gap:10px}
    .dot{width:22px; height:22px; border-radius:999px; background: rgba(255,255,255,.96); box-shadow: 0 10px 20px rgba(0,0,0,.12)}

    .toast{
      margin-top:12px;
      padding:12px;
      border-radius: 18px;
      font-weight:1000;
      text-align:center;
      background: rgba(16,185,129,.28);
      border: 2px solid rgba(255,255,255,.55);
    }
    .toast.bad{ background: rgba(245,158,11,.28); }

    .confetti{
      pointer-events:none;
      position:fixed; inset:0;
      overflow:hidden;
      z-index:60;
      display:none;
    }
    .confetti i{
      position:absolute;
      width:10px; height:10px;
      background: rgba(255,255,255,.9);
      border-radius: 2px;
      left:50%; top:50%;
      animation: fly .9s ease-out forwards;
    }
    @keyframes fly{
      from{transform: translate(0,0) rotate(0deg); opacity:0}
      to{transform: translate(var(--x), var(--y)) rotate(260deg); opacity:1}
    }

    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.40);
      display:flex; align-items:center; justify-content:center;
      padding:14px;
      z-index:50;
    }

    .bg-default{ background: linear-gradient(180deg,#c7d2fe,#fbcfe8); }
    .bg-shapes{ background: linear-gradient(180deg,#99f6e4,#93c5fd); }
    .bg-colors{ background: linear-gradient(180deg,#fde68a,#fda4af); }
    .bg-numbers{ background: linear-gradient(180deg,#c4b5fd,#fbcfe8); }
    .bg-letters{ background: linear-gradient(180deg,#bfdbfe,#bbf7d0); }
    .bg-phonics{ background: linear-gradient(180deg,#fecaca,#fde68a); }
    .bg-memory{ background: linear-gradient(180deg,#99f6e4,#c7d2fe); }
    .bg-math{ background: linear-gradient(180deg,#fdba74,#fda4af); }
    .bg-story{ background: linear-gradient(180deg,#ddd6fe,#a7f3d0); }
  </style>
</head>

<body class="bg-default">
  <div class="wrap">
    <div id="app" class="card"></div>
  </div>

  <div id="confetti" class="confetti"></div>

  <script src="app.js"></script>
</body>
</html>
