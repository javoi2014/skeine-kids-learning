<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Skeine Kids Learning</title>

  <meta name="theme-color" content="#0B1220" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />

  <style>
    :root{
      --ink:#07111f;
      --ink2:rgba(7,17,31,.72);
      --card:rgba(255,255,255,.82);
      --stroke:rgba(255,255,255,.42);
      --shadow: 0 18px 45px rgba(0,0,0,.16);
      --r: 26px;

      /* NEW THEME (Ocean Night + Neon Pop) */
      --navy:#0B1220;
      --ocean:#0EA5E9;
      --mint:#34D399;
      --lime:#A3E635;
      --sun:#FBBF24;
      --pink:#FB7185;
      --violet:#A78BFA;
      --teal:#14B8A6;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      transition: background .35s ease;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(14,165,233,.25), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(163,230,53,.22), transparent 60%),
        radial-gradient(900px 800px at 40% 90%, rgba(251,113,133,.20), transparent 55%),
        linear-gradient(180deg, #050A14, #0B1220);
    }

    .wrap{width:min(1024px,100%)}

    .shell{
      border-radius: calc(var(--r) + 10px);
      padding: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 26px 70px rgba(0,0,0,.35);
    }

    .card{
      background: var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
      border: 2px solid var(--stroke);
      overflow:hidden;
    }

    .row{display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .bar{display:flex; gap:10px; align-items:center}
    .title{font-size:28px; font-weight:1000; letter-spacing:-.03em}
    .sub{opacity:.78}
    .tiny{font-size:12px; opacity:.75}
    .center{text-align:center}

    /* Buttons */
    button{
      border:0;
      border-radius: 22px;
      padding:14px 14px;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      background: var(--navy);
      color:white;
      font-size:18px;
      transition: transform .05s ease, filter .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    button.secondary{
      background: rgba(255,255,255,.82);
      color: var(--navy);
    }

    button.big{
      height:88px;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      border: 2px solid rgba(255,255,255,.65);
    }

    button.choice{
      height:104px;
      font-size:18px;
      border-radius:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      border: 3px solid rgba(255,255,255,.75);
    }

    /* Layout grids */
    .grid{display:grid; gap:12px}
    .grid2{grid-template-columns: repeat(2, minmax(0,1fr))}
    .grid3{grid-template-columns: repeat(3, minmax(0,1fr))}
    .grid4{grid-template-columns: repeat(4, minmax(0,1fr))}
    @media (max-width:860px){ .grid4{grid-template-columns: repeat(2, minmax(0,1fr))} }
    @media (max-width:520px){ .grid3{grid-template-columns: repeat(2, minmax(0,1fr))} }

    /* Panels */
    .panel{
      background: rgba(255,255,255,.74);
      border-radius:22px;
      padding:14px;
      border: 2px solid rgba(255,255,255,.45);
    }

    /* Avatars */
    .mascot{
      width:56px; height:56px; border-radius:18px;
      background: rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      font-size:30px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      border: 2px solid rgba(255,255,255,.70);
    }
    .avatarImg{
      width:56px; height:56px; border-radius:18px;
      object-fit:cover;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      border: 2px solid rgba(255,255,255,.70);
      background: rgba(255,255,255,.92);
    }

    /* Badges */
    .badge{
      border-radius:999px;
      padding:8px 10px;
      background: rgba(255,255,255,.82);
      font-weight:900;
      border: 1px solid rgba(7,17,31,.08);
    }

    .stars span{font-size:22px; margin-right:3px}
    .prompt{font-size:20px; font-weight:1000}

    /* Confetti */
    .confetti{
      pointer-events:none;
      position:fixed; inset:0;
      overflow:hidden;
      z-index:60;
      display:none;
    }
    .confetti i{
      position:absolute;
      width:10px; height:10px;
      background: rgba(255,255,255,.9);
      border-radius: 2px;
      left:50%; top:50%;
      animation: fly .9s ease-out forwards;
    }
    @keyframes fly{
      from{transform: translate(0,0) rotate(0deg); opacity:0}
      to{transform: translate(var(--x), var(--y)) rotate(260deg); opacity:1}
    }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.44);
      display:flex; align-items:center; justify-content:center;
      padding:14px;
      z-index:50;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">
      <div id="app" class="card"></div>
    </div>
  </div>

  <div id="confetti" class="confetti"></div>

  <script src="app.js"></script>
</body>
</html>
